<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Play simon and click the buttons in the correct order">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e874c4d243.js" crossorigin="anonymous"></script>
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="control-board">
                    <h1>Simon<span class="small">Â®</span></h1>
                    <div class="buttons">
                        <div class="row">
                            <div class="column">
                                <p class="score">--</p>
                                <p class="label">COUNT</p>
                            </div>
                            <div class="column">
                                <button class="start unclickable"></button>
                                <p class="label">START</p>
                            </div>
                            <div class="column">
                                <div class="strick-on-off"></div>
                                <button class="strict unclickable"></button>
                                <p class="label">STRICT</p>
                            </div>
                        </div>
                    </div>
                    <div class="on-off">
                        <p>Off</p>
                        <label class="switch">
                            <input type="checkbox" class="switch-on-off">
                            <span class="slider"></span>
                          </label>
                          <p>On</p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="green-button unclickable" id="1"></div>
                    <div class="red-button unclickable" id="2"></div>
                </div>
                <div class="wrap">
                    <div class="yellow-button unclickable" id="3"></div>
                    <div class="blue-button unclickable" id="4"></div>
                </div>
            </div>
        </div>
        <img src="images/familyFuedX.png" alt="wrong" class="wrong">
        <div class="end-screen winner">
            <h1>Good job, you make it to level 20!</h1>
            <img src="images/trophy.png" alt="trophy">
            <p>Reset</p>
        </div>
        <div class="end-screen loss">
            <h1></h1>
            <img src="images/loser.png" alt="participation medal">
            <p>Reset</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
